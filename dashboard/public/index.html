<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem v8.6 Control Center</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span class="icon">ü¶û</span>
                <h1>GOLEM v8.6 <span class="subtitle">TITAN CHRONOS</span></h1>
            </div>
            <div class="status-indicators">
                <div class="indicator" id="conn-status">
                    <span class="dot"></span>
                    <span class="label">DISCONNECTED</span>
                </div>
                <div class="indicator" id="system-mode">
                    <span class="label">MODE:</span>
                    <span class="value">--</span>
                </div>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="grid">
            <!-- Systems Panel (Top Left) -->
            <div class="panel systems-panel">
                <div class="panel-header">
                    <h2>‚ö° SYSTEM CORE</h2>
                </div>
                <div class="panel-content">
                    <div class="metric">
                        <span class="metric-label">UPTIME</span>
                        <span class="metric-value" id="uptime">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">MEMORY</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="mem-bar" style="width: 0%"></div>
                        </div>
                        <span class="metric-value-small" id="mem-val">0 MB</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">CPU LOAD</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="cpu-bar" style="width: 0%"></div>
                        </div>
                        <span class="metric-value-small" id="cpu-val">0%</span>
                    </div>
                </div>
            </div>

            <!-- Status Panel (Top Right) -->
            <div class="panel status-panel">
                <div class="panel-header">
                    <h2>üìä STATUS OVERVIEW</h2>
                </div>
                <div class="panel-content">
                    <div class="stat-item">
                        <span class="stat-label">QUEUE</span>
                        <span class="stat-value" id="queue-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">LAST SCHEDULE</span>
                        <span class="stat-value info" id="last-schedule">None</span>
                    </div>
                </div>
            </div>

            <!-- Chronos Radar (Middle Left) -->
            <div class="panel chronos-panel">
                <div class="panel-header">
                    <h2>‚è∞ CHRONOS RADAR</h2>
                </div>
                <div class="log-container" id="chronos-log">
                    <!-- Logs will be injected here -->
                </div>
            </div>

            <!-- Queue Traffic (Middle Right) -->
            <div class="panel queue-panel">
                <div class="panel-header">
                    <h2>üö¶ TRAFFIC CONTROL</h2>
                </div>
                <div class="log-container" id="queue-log">
                    <!-- Logs will be injected here -->
                </div>
            </div>

            <!-- Global Logs (Bottom) -->
            <div class="panel global-panel">
                <div class="panel-header">
                    <h2>üìù NEURO-LINK STREAM</h2>
                </div>
                <div class="log-container terminal-font" id="global-log">
                    <!-- Logs will be injected here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
